<html>
	<head>
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'Library/css/styles.css' %}" />
		<h1 class ="title">Library System</h1>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
			<title>
				Library System
			</title>
	</head>
	
	<body>
		<div id = "container">
			<a HREF = "http://spsu.edu"><IMG id = "logo" SRC="img/southern-polytechnic-state-university.gif"></a>
			<div id = "header">Menu: 
				<a class="menu" href="{% url 'Library:index' %}">Home</a> | 
				<a class="menu" href="faculty.html">Faculty</a> | 
				<a class="menu" href="survey.html">Survey</a> |
				<a class="menu" href="{% url 'Library:detail_system' %}">Books</a>
			<br>
			<p>Quick Links: 
			<select onchange = "window.open(this.value, '_self', '');">
				<option> </option>
				<option value = "index.html">Home</option>
				<option value = "faculty.html">Faculty</option>
				<option value = "survey.html">Survey</option>
				<option value = "student_grade.html">Book Selector</option>
			</select></p>
			</div>
			<form>
				<br>
                {% for shelf in library.shelf_set.all %}
                    <div id="shelf{{shelf.id}}">
                        <h2>{{shelf}}</h2>
                        <ul>
                            {% for book in shelf.book_set.all %}
                                <li class="book">
                                <input type="checkbox"></input>
                                <a id="book{{book.id}}" href="/book/{{book.id}}">{{book.title}}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
				<button>Submit</button>
			</form>
		</div>
	</body>
</html>
